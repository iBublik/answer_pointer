AllCops:
  Include:
  - 'app/**/*.rb'
  - 'config/**/*.rb'
  - 'lib/**/*.rb'
  - 'lib/**/*.rake'
  Exclude:
  - 'vendor/**/*'
  - 'spec/**/*'
  - 'db/**/*.rb'
  - 'bin/**/*'
  - 'public/uploads/**/*'
  RunRailsCops: true
  DisplayCopNames: true
  StyleGuideCopsOnly: false

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Exclude:
  - 'config/initializers/**/*'
  - 'config/environments/**/*'
  Max: 100

Metrics/MethodLength:
  Max: 15

Style/BarePercentLiterals:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/StringLiterals:
  Enabled: false
